                    我們熱愛電影，喜愛分享電影一切美好的你，我們更愛。
                </h3>
                <div class="lds-heart">
                    <div></div>

                    來這裡的人，不再只是隨著砸大錢的廣告媒體起舞，而是藉由一群臭味相投的影迷們所看到的、所感受到的以及所分享討論的，來尋找那些真正適合自己的好作品，我們認真的看待每一部電影的評價。<br>
